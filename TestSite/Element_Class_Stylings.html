<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Element with class stylings using selectors</title>
        <style>
            .highlight {
                background-color: green;
            }
            p.highlight {
                font-style: italic;
            }
            .highlight.mainpoint {
                color: red;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1 class="highlight">Element with a class selector</h1>
        <p> Blah blah Blah Blah blah Blah Blah blah Blah Blah blah BlahBlah blah BlahBlah blah BlahBlah blah BlahBlah blah BlahBlah blah Blah</p>
        <p class="highlight">This is P with class="highlight"</p>
        <div class="mainpoint hightlight"> this is the main point of the article</div>
    </body>
</html>
