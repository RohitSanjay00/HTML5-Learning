<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DECENDENT SELECTOR</title>
        <style>

            section li{
                font: red;
            }

            article > li{
                font: green;
                font-size: 38px;
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <h1>DECENDENT SELECTOR</h1>
        <section>
            table of contents
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
            </ul>
        </section>
        <article>
            shopping list
            <ul>
                <li> cookies</li>
                <li>cake</li>
                <li>pie</li>
            </ul>
        </article>
    </body>
</html>
