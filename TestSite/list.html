<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Ordered/Unirdered Lists</title>
    </head>
    <body>
        <h1> Ordered/unordered lists</h1>
        <section>
            <h3>Ordered List</h3>
            <ul>
                <li>    
                    <article> Article 1</article></li>
                    <aside>news for article 1</aside>
                <li>
                    <article> Article 2</article></li>
                    <aside>news for article 2</aside>
                </li>
                <li>
                    <article>Article 3</article>
                    <ol>
                        <li> Step 1</li>
                        <li> Step 2</li>
                        <li> Step 3</li>
                    </ol>
                    <aside>
                        Above are the steps given in ordered form 
                    </aside>
                </li>
            </ul>
        </section>
    </body>
</html>
